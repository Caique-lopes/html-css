<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video no site</title>
</head>
<body>
    <h1>Inserindo video hospedado localmente</h1>
    <p>video esta hospedado no meu proprio servidor</p>
    <video src="midia/video no canal.ogv" width="250" controls autoplay></video>

    <video width="250" poster="midia/foto de carta.jpg" controls>
        <source src="midia/Video No Canal codificado.  mp4" type="video/mp4">
        <source src="midia/Video No Canal codificado.webm" type="video/webm">

    </video>
    <h2>Video adicionado pelo youtube</h2>
    <p>vamos adicionar de uma forma diferente de video hospedado por outros sites.</p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/x5HpwGS85Tc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
